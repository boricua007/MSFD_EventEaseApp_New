    <script type="text/javascript">
    (function(l) {
        // Handle GitHub Pages SPA routing
        if (l.search) {
            var query = {};
            l.search.slice(1).split('&').forEach(function(pair) {
                var keyValue = pair.split('=');
                query[keyValue[0]] = decodeURIComponent(keyValue[1] || '');
            });
            
            if (query.p) {
                // Replace the current URL with the actual route
                window.history.replaceState(null, null,
                    l.pathname + query.p + 
                    (query.q ? ('?' + query.q.replace(/~and~/g, '&')) : '') + 
                    l.hash
                );
            }
        }
    }(window.location))
</script>
