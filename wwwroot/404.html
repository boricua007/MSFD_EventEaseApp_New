<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // Modified for repository-based GitHub Pages (not root domain)
        var l = window.location;
        var repo = '/MSFD_EventEaseApp_New';
        
        // Extract the path that comes after the repository name
        var fullPath = l.pathname;
        var repoPath = fullPath.indexOf(repo) === 0 ? fullPath.substring(repo.length) : fullPath;
        
        // If we're at the repo root, don't redirect
        if (repoPath === '' || repoPath === '/') {
            return;
        }
        
        // Redirect to the SPA with the route as a parameter
        l.replace(
            l.protocol + '//' + l.hostname + repo + '/?p=' + 
            encodeURIComponent(repoPath) +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
